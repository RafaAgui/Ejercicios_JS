<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Habitación</title>
</head>
<body>
    <h1>Área de Habitación</h1>

    <form id="userForm">
        <label for="length">Largo de la habitación</label>
        <input type="number" id="length" name="length" required><br><br>

        <label for="width">Ancho de la habitación</label>
        <input type="number" id="width" name="width" required><br><br>

        <select id="select" name="select">
            <option value="cm" selected>cm</option>
            <option value="inch">Pulgadas</option>
          </select>

        <button type="button" onclick="calc()">Calcular</button>
    </form>

    <p id="dimensions"></p>
    <p><span id="areaCm"></span>m<sup>2</sup></p>
    <p><span id="areaInch"></span>pulgadas</p>

    <script src="script.js"></script>
</body>
</html>
